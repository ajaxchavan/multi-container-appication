apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
data:
  # Add your custom configuration here
  # Example:
  use-proxy-protocol: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-default-backend
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: ingress-nginx-default-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: ingress-nginx-default-backend
    spec:
      containers:
        - name: default-backend
          image: k8s.gcr.io/defaultbackend:1.5
          ports:
            - containerPort: 8080
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-default-backend
  namespace: ingress-nginx
spec:
  selector:
    app: ingress-nginx-default-backend
  ports:
    - port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: ingress-nginx-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: ingress-nginx-controller
    spec:
      containers:
        - name: ingress-nginx-controller
          image: k8s.gcr.io/ingress-nginx/controller:v0.48.1
          args:
            - /nginx-ingress-controller
            - --publish-service=$(POD_NAMESPACE)/ingress-nginx-controller
            - --configmap=$(POD_NAMESPACE)/ingress-nginx-controller
            # Add any additional arguments here if needed
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  selector:
    app: ingress-nginx-controller
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https